<div class="ico-progress-viewer" %%WIDGET_DATA%%>

    <div class="mode mode-loading">
        <i>Loading...</i>
    </div>

    <div class="hide mode mode-pre-sale">
        The ICO will begin <span class="date start-date"></span>
        <div class="countdown"></div>
    </div>

    <div class="hide mode mode-on-sale">
        <h2>Smart contract address: <a class="contract-address" href="#"></a></h2>

        <h2>Raised so far</h2>

        <div class="progress-bar-outer" data-progress-value="0 ETH">
            <div class="progress-bar-inner">
            </div>
        </div>

        <div class="countdown"></div>
        The ICO will end <span class="date end-date"></span>

        <h2>Additional info</h2>
        <div>
            Min cap: <strong class="min-cap"></strong> <br>
            Max cap: <strong class="max-cap"></strong>
        </div>
    </div>

    <div class="hide mode mode-post-sale">
        The ICO has ended. The total raised was <span class="total-raised-amount">0</span> ETH
    </div>

</div>
